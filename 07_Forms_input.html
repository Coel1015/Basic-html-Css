<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms & Input</title>
</head>
<body>
<form action="process.php">
    <div>
        <label for="name">Your Name: </label>
        <input type="text" placeholder="Full Name" id="name" name="name">
    </div>
    <div>
        <label for="name">Your Email: </label>
        <input type="text" placeholder="Email Address" id="email" name="email">
    </div>
    <div>
        <label for="message"> Message</label>
        <textarea name="message" placeholder="Message" id="message" cols="50" rows="5"></textarea>
    </div>
    <div>
        <label for="sex"> Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <option value="female">FeMale</option>
            <option value="others">others</option>
        </select>
    </div>
    <div>
        <label for="age">Age </label>
        <input type="number" id="age">
    </div>
    <div>
        <label for="birthdate">birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <label for="membership">
            Membership
        </label>
        <input type="radio" name="membership" value="car" id="membership"> Cars
        <input type="radio" name="membership" value="bicycle" id="membership"> Bicycle
        <input type="radio" name="membership" value="motor" id="membership" checked> Motor


    </div><div>
        <label for="membership">
           I Like..
        </label>
        <input type="checkbox" name="likes" value="basketball" id="membership"> Basketball
        <input type="checkbox" name="likes" value="volleyball" id="membership"> Volleyball
        <input type="checkbox" name="likes" value="tennis" id="membership" checked> Tennis
</div>
    <br><br>
    <input type="submit" value="Submit">
<!--    using button tag-->
    <button type="submit">Submit</button>
<!--    Reset button tag-->
    <button type="reset">Reset</button>



</form>

</body>
</html>
