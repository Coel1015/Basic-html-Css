<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists & Tables</title>
</head>
<body>
<!--Unordered List-->
<ul style="list-style: circle">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
</ul>

<!--Ordered List-->
<ol type ="a">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
    <li>Item 4</li>
</ol>

<!--Nested List-->
<ul style="list-style: disc">
    <li>item 1</li>
    <li>item 2</li>
        <ul style="list-style: square">
            <li>package 1</li>
            <li>package 2</li>
        </ul>
    <li>item 3</li>
    <li>item 4</li>
</ul>

<!--Tables-->

<table style="width: 300px">
    <thead>
    <tr>
        <th> First Name</th>
        <th> Last Name</th>
        <th> Age</th>
    </tr>
    </thead>

    <tbody>
        <tr>
            <td>Marvin</td>
            <td>Austria</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Marvin</td>
            <td>Austria</td>
            <td>22</td>
        </tr>
        <tr>
            <td>Marvin</td>
            <td>Austria</td>
            <td>22</td>
        </tr>
    </tbody>

</table>





</body>
</html>
